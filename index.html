<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ADA Compliant Forms</title>
  <meta name="description" content="Create forms compliant with the American Disabilities Act with no effort at all... seriously it is easier than HTML.">
  <meta name="author" content="Andrew Vickerman">

  <meta property="og:title" content="ADA Compliant Forms">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https:/andrewvickerman.com/">
  <meta property="og:description" content="Create forms compliant with the American Disabilities Act with no effort at all... seriously it is easier than HTML.">

  <link rel="icon" href="./favicon.ico">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">

  <link rel="stylesheet" href="./style.css?v=1.0">

</head>

<body>
  <ada-form id="complex-form">
    <ada-input
      label="Full Name"
      type="text"
      name="fullName"
      rules="required|minLength:2"
      placeholder="John Smith"
      description="Please enter your full name"
    ></ada-input>
    <ada-input
      label="Your Email"
      type="email"
      name="email"
      rules="required|email"
      placeholder="email@mail.com"
    ></ada-input>
    <ada-input
      label="Website"
      type="url"
      name="url"
      rules="required|url"
      placeholder="https://google.com"
    ></ada-input>
    <ada-input
      label="Choose a number greater than 2 but less than 8"
      type="number"
      name="number"
      rules="required|min:3|max:7"
      placeholder="5"
    ></ada-input>
    <ada-input
      label="Choose something"
      type="select"
      name="thing"
      rules="required"
    >
      <ada-option value="" label="-"></ada-option>
      <ada-option value="something" label="Something"></ada-option>
      <ada-option value="something-else" label="Something Else"></ada-option>
      <ada-option value="another-thing" label="Another Thing"></ada-option>
    </ada-input>
    <ada-input
      label="Choose 2 items"
      type="checkbox"
      name="items"
      rules="required|min:2|max:2"
      description="Please choose exactly 2 items"
    >
      <ada-option value="something" label="Something"></ada-option>
      <ada-option value="something-else" label="Something Else"></ada-option>
      <ada-option value="another-thing" label="Another Thing"></ada-option>
    </ada-input>
    <ada-input
      label="Choose 1 item"
      type="radio"
      name="items2"
      rules="required"
    >
      <ada-option value="something" label="Something"></ada-option>
      <ada-option value="something-else" label="Something Else"></ada-option>
      <ada-option value="another-thing" label="Another Thing"></ada-option>
    </ada-input>
    <ada-input
      label="Message"
      type="textarea"
      name="message"
      rules="required|minLength:10|maxLength:100"
      placeholder="Leave me a nice message"
    ></ada-input>
    <ada-input
      label="Password"
      description="Your password must contain one uppercase letter, one lowercase letter, one number, one symbol, and be more than 8 characters long"
      type="password"
      name="password"
      rules="required|regex:^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})"
      placeholder="Enter your password"
    ></ada-input>
    <ada-input
      label="Confirm Password"
      type="password"
      name="confirmPassword"
      rules="required|sameAs:password"
      placeholder="Confirm your password"
    ></ada-input>
    <ada-input
      label="Upload an Image"
      type="file"
      name="image"
      rules="required|mime:image/*"
    ></ada-input>
    <ada-input
      label="Date Before"
      type="date"
      name="date before"
      rules="required|dateBefore:2022-03-7|dateAfter:2022-03-01"
      description="Please enter a date between March 1, 2022 and March, 7, 2022"
    ></ada-input>
    <ada-input
      label="Color"
      type="color"
      name="color"
      rules="required"
    ></ada-input>
    <ada-input
      label="Range"
      type="range"
      name="range"
      rules="required"
      input-min="10"
      input-max="20"
      value="15"
    ></ada-input>
    <ada-input type="submit" value="Submit"></ada-input>
    <button class="button" id="throw-error">Add Custom Error</button>
  </ada-form>

  <script src="./public/test.js"></script>
</body>
</html>
